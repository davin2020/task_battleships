	<script>
        function toggleSnow() {
            var theme = document.getElementById('snow_theme');
            // Change the value of href attribute to change the css sheet to the snowing effect
            if (theme.getAttribute('href') == 'snow.css') {
                theme.setAttribute('href', '');
            } else {
                theme.setAttribute('href', 'snow.css');
            }
        }
    </script>
